<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>

    <!-- ICON -->
    <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/social-network-30/512/social-06-512.png"
        type="image/x-icon">

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <nav>
            <!-- Left side -->
            <div class="nav-left">
                <i style="font-size: 25px;" class="fa-solid fa-bars menu"></i>

                <img width="150px" src="https://upload.wikimedia.org/wikipedia/commons/3/34/YouTube_logo_%282017%29.png"
                    alt="">
            </div>

            <!-- Middle section -->
            <div class="middle">
                <div class="search">
                    <input placeholder="Search" class="search-input" type="text" value="">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>

                <i class="fa-solid fa-microphone mic"></i>
            </div>

            <!-- Right side -->
            <div class="right">
                <div class="create">
                    <i class="fa-solid fa-plus"></i>
                    <p>Create</p>
                </div>

                <i class="fa-regular fa-bell mic"></i>

                <img class="profile" src="https://codesraft.com/CodeRaft-Logo-Dark.png" alt="">

            </div>
        </nav>

    </header>

    <main>
        <div class="main-left">
            <button>
                <i class="fa-solid fa-home"></i>
                <span>Home</span>
            </button>
            <button>
                <i class="fa-solid fa-circle-play"></i>
                <span>Shorts</span>
            </button>
            <button>
                <i class="fa-solid fa-money-bill-wheat"></i>
                <span>Subscriptions</span>
            </button>
            <hr style="margin: 10px;">
            <button>
                <span>You</span>
                <i class="fa-solid fa-chevron-right"></i>
            </button>
            <button>
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span>History</span>
            </button>
        </div>
        <div class="main-right">
            <p>It is main</p>
        </div>
    </main>

</body>

</html>
